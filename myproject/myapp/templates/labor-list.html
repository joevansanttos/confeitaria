{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-2 text-gray-800">Mão de Obra</h1>
<div class="card shadow mb-4">
<div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Cadastre nova Mão de Obra</h6>
</div>
<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th scope="col">Nome do Serviço</th>
                    <th scope="col">Salário Médio</th>
                    <th scope="col">Horas Mensais</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for labor in labors %}
                <tr>
                    <td>{{ labor.name }}</td>
                    <td>{{ labor.salary }}</td>
                    <td>{{ labor.hours }}{{ "/" }}{{ labor.time }}</td>
                    <td>
                        <div class="d-none d-lg-block">
                            <a href="/labor-update/{{ labor.id }}" class="btn btn-warning btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-edit"></i>
                                </span>
                                <span class="text">Atualizar</span>
                            </a>
                            <a href="/labor-delete/{{ labor.id }}" class="btn btn-danger btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>
                                </span>
                                <span class="text">Excluir</span>
                            </a>
                        </div>
                        <div class="d-lg-none row">
                            <a href="/labor-update/{{ labor.id }}" class="btn btn-warning">
                                <span class="icon text-white-50">
                                    <i class="fas fa-edit"></i>
                                </span>
                            </a>
                            <a href="/labor-delete/{{ labor.id }}" class="btn btn-danger">
                                <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>
                                </span>
                            </a>
                        </div>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{%url 'labor-create' %}" class="btn btn-success btn-icon-split">
        <span class="icon text-white-50">
            <i class="fas fa-plus"></i>
        </span>
        <span class="text">Cadastrar</span>
    </a>
</div>
</div>
{% endblock %}
