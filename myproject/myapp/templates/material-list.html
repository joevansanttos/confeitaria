{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-2 text-gray-800">Materiais</h1>
<div class="card shadow mb-4">
<div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Materiais/Embalagens</h6>
</div>
<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th scope="col">Nome do Item</th>
                    <th scope="col">Quantidade Comprada</th>
                    <th scope="col">Preço do Pacote (R$)</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for material in materials %}
                <tr>
                    <td>{{ material.name }}</td>
                    <td>{{ material.quantity }}</td>
                    <td>{{ material.price }}</td>
                    <td>
                        <div class="d-none d-lg-block">
                            <a href="/material-update/{{ material.id }}" class="btn btn-warning btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-edit"></i>
                                        </span>
                                        <span class="text">Atualizar</span>
                            </a>
                            <a href="/material-delete/{{ material.id }}" class="btn btn-danger btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>
                                </span>
                                <span class="text">Excluir</span>
                            </a>
                        </div>
                        <div class="d-lg-none row">
                            <a href="/material-update/{{ material.id }}" class="btn btn-warning">
                                <span class="icon text-white-50">
                                    <i class="fas fa-edit"></i>
                                </span>
                            </a>
                            <a href="/material-delete/{{ material.id }}" class="btn btn-danger">
                                <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>
                                </span>
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{%url 'material-create' %}" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                <i class="fas fa-plus"></i>
                </span>
                <span class="text">Novo Material</span>
        </a>
    </div>
</div>
</div>
{% endblock %}
