{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-2 text-gray-800">Materiais</h1>
<div class="card shadow mb-4">
<div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Materiais/Embalagens</h6>
</div>
<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width=100%" cellspacing="0">
            <thead>
                <tr>
                    <th scope="col">Nome do Item</th>
                    <th scope="col">Quantidade Comprada</th>
                    <th scope="col">Preço do Pacote (R$)</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for material in materials %}
                <tr>
                    <td>{{ material.name }}</td>
                    <td>{{ material.quantity }}</td>
                    <td>{{ material.price }}</td>
                    <td><a type="button" class="btn btn-warning" href="/ingredient-update/{{ material.id }}"><i class="fas fa-edit"></i> Atualizar</a>
                        <a type="button" class="btn btn-danger" href="/ingredient-delete/{{ material.id }}"><i class="fas fa-trash"></i> Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a type="button" class="btn btn-success" href="{%url 'material-create' %}"><i class="fas fa-plus"></i> Cadastrar</a>
    </div>
</div>
</div>
{% endblock %}
