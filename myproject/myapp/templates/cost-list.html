{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-2 text-gray-800">Custos Fixos</h1>
<div class="card shadow mb-4">

    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Lista de Custo</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width=100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome do Item</th>
                            <th>Preço</th>
                            <th>Tempo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cost in costs %}
                        <tr>
                            <td>{{ cost.name }}</td>
                            <td>{{ cost.price }}</td>
                            <td>{{ cost.hours }}{{" "}}{{ cost.time }}</td>
                            <td>
                                <a href="/cost-update/{{ cost.id }}" class="btn btn-warning btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-edit"></i>
                                    </span>
                                    <span class="text">Atualizar</span>
                                </a>
                                <a href="/cost-delete/{{ cost.id }}" class="btn btn-danger btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-trash"></i>
                                    </span>
                                    <span class="text">Excluir</span>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
            </table>
            <a href="{%url 'cost-create' %}" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                <i class="fas fa-plus"></i>
                </span>
                <span class="text">Novo Custo</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
