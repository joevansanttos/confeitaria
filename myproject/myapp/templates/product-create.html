{% extends "base.html" %}
{% block content %}
<div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Produtos</h6>
</div>
<div class="card-body">
    {% load bootstrap %}
    <form method="post">
        {{ form|bootstrap_horizontal }}
        {% csrf_token %}
        <a type="button" class="btn btn-danger" href="{%url 'product-list' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</div>
{% endblock %}
