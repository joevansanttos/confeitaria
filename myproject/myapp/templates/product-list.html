{% extends "base.html" %}
{% block content %}
<div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Produtos</h6>
</div>
<div class="card-body">
    <h4>Produtos Cadastrados</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Ingrediente</th>
                <th scope="col">Material</th>
                <th scope="col">MÃ£o de Obra</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.ingredient.nome }}</td>
                <td>{{ product.material.nome }}</td>
                <td>{{ product.labor.salario }}</td>
                <td><a type="button" class="btn btn-warning" href="/ingredient-update/{{ product.id }}">Atualizar</a>
                    <a type="button" class="btn btn-danger" href="/ingredient-delete/{{ product.id }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a type="button" class="btn btn-success" href="{%url 'ingredient-create' %}">Cadastrar</a>
</div>
{% endblock %}
