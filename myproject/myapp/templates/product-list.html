{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-2 text-gray-800">Produtos</h1>
<div class="card shadow mb-4">
<div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Listar Todos Produtos</h6>
</div>
<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço Recomendado (R$)</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price_unity }}</td>
                    <td>
                        <a href="/product/{{ product.id }}" class="btn btn-primary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-pizza-slice"></i>
                            </span>
                            <span class="text">Ver Produto</span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{%url 'product-create' %}" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                <i class="fas fa-plus"></i>
                </span>
                <span class="text">Novo Produto</span>
        </a>
    </div>
</div>
</div>
{% endblock %}
